<script>
    var move = document.getElementById('move')
    move.onmousemove = (e) => {
        let x = e.offsetX
        let y = e.offsetY
        let top = 500 + y
        let right = 500 - x
        let bottom = 500 - y
        let left = 500 + x
        // console.log(`${y} ${top}px ${right}px ${bottom}px ${left}px`);
        move.style.borderWidth = `${top}px ${right}px ${bottom}px ${left}px`
