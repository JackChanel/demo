<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Ball</title>

</head>

<body>
  <p onclick="">click anywhere to move the ball</p>
  <div id="ball" class="ballStyle"></div>
</body>
<style>
  * {
    /* cursor: none; */
  }

  .ballStyle {
    display: block;
    width: 30px;
    height: 30px;
    border-radius: 15px;
    position: absolute;
    top: 0;
    left: 0;
    transition: transform 1s;
    background-color: rgb(0, 167, 167);

  }
</style>
<script>
  let ball = document.getElementById("ball")
  document.addEventListener('click', (e) => {
    ball.style.transform = `translate(${(e.clientX-15)}px,${(e.clientY-15)}px)`
  })
  document.addEventListener('mousemove', (e) => {
    // console.log(233)
  })
</script>

</html>
