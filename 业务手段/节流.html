<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>节流</title>
  <style>
    #container {
      width: 100%;
      height: 200px;
      line-height: 200px;
      text-align: center;
      color: #fff;
      background-color: #444;
      background-size: 30px;
    }
  </style>
</head>

<body>
  <div id="container"></div>


  <script>
    let container = document.getElementById('container')

    var count = 1

    function getUserAction(e) {
      container.innerHTML = count++
      console.log(e)
    }

    throttleAction = throttle(getUserAction, 1000, true)

    container.onclick = throttleAction

    // 时间戳节流
    function throttle(fun, duration) {
      let oldTime = 0
      return function () {
        let _this = this
        let _args = arguments
        let curTime = Date.now().valueOf()
        if (curTime - oldTime > duration){
          fun.apply(_this,_args)
          oldTime = curTime
        }
      }
    }


  </script>

</body>

</html>
